<html>
<head><title>RGB Values</title>
<style>
#one,#two,#three,#four,#five,#six,#seven,#eight,#nine{
height:100px;
width:100px;
}
table{
margin-top:60px;
}
body{
background-color:#D3D3D3;
}
</style>
</head>
<body>
<center>
<h1 style="margin-top:40px;">DISPLAYING RGB VALUES</h1>
<table>
<tr>
<td id="one" style="background-color:blue" onclick=alert("RGB(0,0,255)")>
<td id="two" style="background-color:yellow" onclick=alert("RGB(255,255,0)")>
<td id="three" style="background-color:orange" onclick=alert("RGB(255,165,0)")>
</tr>
<tr>
<td id="four" style="background-color:pink" onclick=alert("RGB(255,192,203)")>
<td id="five" style="background-color:white" onclick=alert("RGB(255,255,255)")>
<td id="six" style="background-color:green" onclick=alert("RGB(0,255,0)")>
</tr>
<tr>
<td id="seven" style="background-color:black" onclick=alert("RGB(0,0,0)")>
<td id="eight" style="background-color:red" onclick=alert("RGB(255,0,0)")>
<td id="nine" style="background-color:purple" onclick=alert("RGB(155,38,182)")>
</tr>
</table>
<h3>(click on the color to display rgb value of the respective color)</h3>
</center>
</body>
</html>
